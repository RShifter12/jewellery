<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Производство и монтаж, поставка комплектующих, блоков и модулей">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jewellery</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="preload" href="fonts/cormorant-garamond-v10-latin_cyrillic-regular.woff" as="font" crossorigin="">
    <link rel="preload" href="fonts/cormorant-garamond-v10-latin_cyrillic-regular.woff2" as="font" crossorigin="">
    <link rel="preload" href="fonts/cormorant-garamond-v10-latin_cyrillic-500.woff" as="font" crossorigin="">
    <link rel="preload" href="fonts/cormorant-garamond-v10-latin_cyrillic-500.woff2" as="font" crossorigin="">
    <link rel="preload" href="fonts/cormorant-garamond-v10-latin_cyrillic-700.woff" as="font" crossorigin="">
    <link rel="preload" href="fonts/cormorant-garamond-v10-latin_cyrillic-700.woff2" as="font" crossorigin="">
    <link rel="preload" href="fonts/poppins-v15-latin-300.woff" as="font" crossorigin="">
    <link rel="preload" href="fonts/poppins-v15-latin-300.woff2" as="font" crossorigin="">
    <link rel="preload" href="fonts/poppins-v15-latin-regular.woff2" as="font" crossorigin="">
    <link rel="preload" href="fonts/poppins-v15-latin-regular.woff" as="font" crossorigin="">
    <link rel="preload" href="fonts/poppins-v15-latin-500.woff2" as="font" crossorigin="">
    <link rel="preload" href="fonts/poppins-v15-latin-500.woff" as="font" crossorigin="">
    <link rel="preload" href="fonts/poppins-v15-latin-700.woff2" as="font" crossorigin="">
    <link rel="preload" href="fonts/poppins-v15-latin-700.woff" as="font" crossorigin="">
</head>
<body>
  <div class="content">
    <main>
      <section class="modal modal--login modal--nojs">
        <a href="index.html" class="modal__back" tabindex="6">
          <svg width="40" height="40">
            <use href="sprite.svg#vector"></use>
          </svg>
        </a>
        <div class="modal__image">
          <picture>
            <source type="image/webp" srcset="img/modal-login1x.webp 1x, img/modal-login2x.webp 2x">
            <!-- 1x:430 2x:860 -->
            <img src="img/modal-login1x.jpg" srcset="img/modal-login2x.jpg 2x" width="430" height="138" alt="Gold Necklace">
          </picture>
        </div>
        <div class="modal__wrapper">
        <h2>Log In</h2>
        <form class="modal__form" action="https://echo.htmlacademy.ru" method="get">
          <label class="visually-hidden" for="modal__email">имя</label>
          <input type="email" id="modal__email" name="email" placeholder="Your E-mail" required="" tabindex="1">
          <label class="visually-hidden" for="modal__password">имя</label>
          <input type="password" id="modal__password" name="password" placeholder="Password" required="" tabindex="2">
          <a href="#" tabindex="3">Forgot your password?</a>
          <button type="button" tabindex="4">Log In</button>
        </form>
        <div class="modal__signup">
          <p>Don’t have an account?</p>
          <a tabindex="5">Sign up</a>
        </div>
        <div class="modal__logo">
          <a href="index.html">
            <svg class="logo" width="66" height="66">
              <use href="sprite.svg#logo"></use>
            </svg>
          </a>
        </div>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
